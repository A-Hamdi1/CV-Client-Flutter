name: cv
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  get: ^4.6.6
  liquid_swipe: ^3.1.0
  smooth_page_indicator: ^1.1.0
  flutter_native_splash: ^2.3.6
  font_awesome_flutter: ^10.6.0
  url_launcher: ^6.2.1
  flutter_svg: ^2.0.9
  sliding_sheet: ^0.5.2
  iconsax: ^0.0.8
  dotted_border: ^2.1.0
  carousel_slider: ^4.2.1
  provider: ^6.1.1
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter_native_splash:
  image: assets/images/welcome.png
  color: "#f7f6f1"
  image_dark: assets/images/welcome_dark.png
  color_dark: "#272727"

  android_12:
    image: assets/images/welcome.png
    color: "#f7f6f1"
    image_dark: assets/images/welcome_dark.png
    color_dark: "#272727"
  web: false



flutter:


  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
     - assets/images/
     - assets/frameworks/
     - assets/img/icons/
     - assets/img/posts/large/
     - assets/img/posts/small/
     - assets/img/background/

  fonts:
    - family: Avenir
      fonts:
        - asset: assets/fonts/AvenirLTProBook.otf
          weight: 200
        - asset: assets/fonts/AvenirLTProRoman.otf
          weight: 300
        - asset: assets/fonts/AvenirLTProMedium.otf
          weight: 400
        - asset: assets/fonts/AvenirLTProHeavy.otf
          weight: 700
